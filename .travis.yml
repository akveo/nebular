language: node_js

sudo: false
dist: trusty

node_js:
  - '8'

cache:
  directories:
    - node_modules

branches:
  only:
  - master

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - google-chrome
    packages:
      - g++-4.8
      - google-chrome-stable

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm i -g npm@latest

install:
  - travis_retry npm i

before_script:

script:
  - npm run lint:ci
  - npm run build:prod
  - npm run release:prepare
  - npm run release:validate
  - npm run docs:ci

git:
  depth: 1
