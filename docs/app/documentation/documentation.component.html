<nb-layout>
  <nb-layout-header fixed>
    <div class="content-center">
      <ngd-header class="docs-header" [sidebarTag]="sidebarTag" [isDocs]="true"></ngd-header>
    </div>
  </nb-layout-header>
  <nb-sidebar
    class="menu-sidebar"
    [tag]="sidebarTag"
    [responsive]="true"
    [compactedBreakpoints]="[]"
    [collapsedBreakpoints]="collapsedBreakpoints"
  >
    <button (click)="collapseMenu()" class="collapse-all">Recolher</button>
    <nb-menu [items]="menuItems" tag="leftMenu"></nb-menu>
  </nb-sidebar>
  <nb-layout-column>
    <router-outlet></router-outlet>
  </nb-layout-column>
  <nb-layout-footer>
    <ngd-footer></ngd-footer>
  </nb-layout-footer>
</nb-layout>
