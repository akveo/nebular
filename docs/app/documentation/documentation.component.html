<nb-layout>
  <nb-layout-header fixed>
    <div class="content-center">
      <ngd-header sidebarTag="toc-sidebar"></ngd-header>
    </div>
  </nb-layout-header>
  <nb-sidebar class="toc-sidebar" tag="toc-sidebar" [responsive]="true" [compactedBreakpoints]="[]" [collapsedBreakpoints]="['xs', 'is', 'sm', 'md', 'lg']">
    <nb-menu [items]="menuItems" tag="leftMenu"></nb-menu>
  </nb-sidebar>
  <nb-layout-column>
    <router-outlet></router-outlet>

    <div class="contact-us">
      <h2>Need some help or found an issue?</h2>
      <p>Contact us at <a href="mailto:contact@akveo.com">contact@akveo.com</a></p>
    </div>
  </nb-layout-column>
  <nb-layout-footer>
    <ngd-footer></ngd-footer>
  </nb-layout-footer>
</nb-layout>
