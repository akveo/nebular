<nb-layout>
  <nb-layout-header fixed>
    <nb-search type="rotate-layout"></nb-search>
  </nb-layout-header>
  <nb-sidebar>
  </nb-sidebar>

  <nb-layout-column class="colored-column-basic">
    <nb-card accent="info">
      <nb-card-header>You searched for:</nb-card-header>
      <nb-card-body>
        <h3>{{ value || '-' }}</h3>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
</nb-layout>
