name: Deploy docs
on:
  push:
    branches:
      - master
  release:
    types:
      - published
jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.19.1
          cache: 'npm'
      - run: npm ci
      - run: npm run docs:gh-pages
        env:
          GH_TOKEN: ${{ github.token }}
