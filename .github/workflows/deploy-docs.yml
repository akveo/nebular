name: Deploy docs
on:
  push:
    branches:
      - master
  release:
    types:
      - published
jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
      - run: npm ci
      - run: |
        git config --local user.email "katebatura@gmail.com"
        git config --local user.name "katebatura"
        git commit -m "Add changes" -a
        npm run docs:gh-pages
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
