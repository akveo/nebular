name: Deploy docs
on:
  push:
    branches:
      - master
  release:
    types:
      - published
jobs:
  deploy-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'
          token: ${{ secrets.GH_TOKEN }}
      - run: npm ci
      - run: npm run docs:gh-pages
      - run: npx angular-cli-ghpages --dir . --repo=https://github.com/katebatura/nebular.git
