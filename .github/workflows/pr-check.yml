  unit-test:
    needs: build-packages
    runs-on: ubuntu-latest
    env:
      BSU: debac1
      BSK: AhrdZMi5gFDy3CQQfJHs
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - run: npm ci
      - uses: actions/download-artifact@v2
        with:
          name: built-packages
          path: dist
      - name: BrowserStack Setup
        uses: 'browserstack/github-actions@master'
        with:
          username: ${{ env.BSU }}
          access-key: ${{ env.BSK }}
      - name: Start BrowserStackLocal Tunnel
        uses: browserstack/github-actions/setup-local@master
        with:
          local-testing: start
      - name: Test packages
        run: npm run test playground -- -c=production-wp --watch=false
      - name: Test schematics
        run: npm run test:schematics
      - name: Stop BrowserStackLocal Tunnel
        uses: browserstack/github-actions/setup-local@master
        with:
          local-testing: stop
      - name: Upload coverage to codecov
        uses: codecov/codecov-action@v2
  packages-smoke:
    needs: build-packages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '16'
      - uses: actions/download-artifact@v2
        with:
          name: built-packages
          path: packages-smoke/.lib/
      - run: npm ci
        working-directory: packages-smoke
      - name: Build
        run: npm run build -- --configuration=production
        working-directory: packages-smoke
      - name: E2E
        run: npm run e2e
        working-directory: packages-smoke
      - name: SSR
        run: |
          npm run build:ssr
          npm run serve:ssr
        working-directory: packages-smoke
