
<div *nbPortal class="options-list-container" [style.width.px]="hostWidth">
  <ul class="options-list">
    <ng-template *ngTemplateOutlet="dataSource ? dataTemplate : contentTemplate"></ng-template>
  </ul>
</div>

<ng-template #contentTemplate>
  <ng-content select="nb-option, nb-option-group"></ng-content>
</ng-template>

<ng-template #dataTemplate>
  <nb-option *ngFor="let option of filteredDataSource" [value]="option">{{ option }}</nb-option>
</ng-template>
