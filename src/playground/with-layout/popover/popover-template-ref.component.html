<button nbButton
        [nbPopover]="template"
        [nbPopoverContext]="{ text: 'Example context' }"
        nbPopoverPlacement="right">
  Template Ref
</button>

<ng-template #template let-data>
  <nb-card class="popover-card">
    <nb-card-body>
      <span>Template Ref with context: {{ data.text }}</span>
    </nb-card-body>
  </nb-card>
</ng-template>
