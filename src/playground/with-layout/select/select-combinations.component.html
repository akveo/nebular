<nb-card size="large" *ngFor="let appearance of appearances">
  <nb-card-body>
    <nb-select placeholder="Select a value"
               *ngFor="let status of statuses"
               [(selected)]="singleSelectValue"
               [appearance]="appearance"
               [status]="status">
      <nb-option>Reset value</nb-option>
      <nb-option value="1">Option 1</nb-option>
      <nb-option value="2">Option 2</nb-option>
      <nb-option value="3" disabled>Option 3 (disabled)</nb-option>
      <nb-option value="4">Option 4</nb-option>
      <nb-option-group title="Group">
        <nb-option value="5">Option 5</nb-option>
        <nb-option value="6">Option 6</nb-option>
      </nb-option-group>
      <nb-option-group disabled title="Disabled group">
        <nb-option value="7">Option 7</nb-option>
        <nb-option value="8">Option 8</nb-option>
      </nb-option-group>
    </nb-select>

    <nb-select multiple [selected]="multipleSelectValue" placeholder="Multiple select">
      <nb-option>Reset</nb-option>
      <nb-option value="1">Option 1</nb-option>
      <nb-option value="2">Option 2</nb-option>
      <nb-option value="3" disabled>Option 3 (disabled)</nb-option>
      <nb-option value="4">Option 4</nb-option>
      <nb-option-group title="Group">
        <nb-option value="5">Option 5</nb-option>
        <nb-option value="6">Option 6</nb-option>
      </nb-option-group>
      <nb-option-group disabled title="Disabled group">
        <nb-option value="7">Option 7</nb-option>
        <nb-option value="8">Option 8</nb-option>
      </nb-option-group>
    </nb-select>

    <nb-select placeholder="Disabled select" disabled></nb-select>

    <nb-select selected="1" disabled>
      <nb-option value="1">Option 1</nb-option>
    </nb-select>
  </nb-card-body>
</nb-card>
