<nb-card>
  <nb-card-header>Selected Option: {{ option }}</nb-card-header>
  <nb-card-body>

    <nb-radio-group [(ngModel)]="option">
      <nb-radio
        *ngFor="let option of options"
        [disabled]="option.disabled"
        [value]="option.value">
        {{ option.label }}
      </nb-radio>
    </nb-radio-group>

  </nb-card-body>
</nb-card>
