<button nbButton outline
        [nbPopover]="template"
        [nbPopoverContext]="{text: 'Example context'}"
        nbPopoverPlacement="right">
  Template Ref
</button>

<ng-template #template let-text="text">
  <nb-card class="popover-card">
    <nb-card-body>
      <span>Template Ref with context: {{ text }}</span>
    </nb-card-body>
  </nb-card>
</ng-template>
