<nb-layout>
  <nb-layout-column>
    <button class="menu-target" nbButton [nbContextMenu]="items" nbContextMenuTrigger="noop">Menu Target</button>

    <div>
      <button nbButton size="small" status="success" (click)="open()">Open Context Menu</button>
      <button nbButton size="small" status="danger" (click)="close()">Close Context Menu</button>
    </div>
  </nb-layout-column>
</nb-layout>
